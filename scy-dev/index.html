<body>
	<div id="web">
		<div id="content">
			<div class="login_cont">
				<div class="login_logo">
					<div class="head">
						<div class="head_l"><span class="flag1"></span><span></span><span class="flag3">安防设备接入网关</span></div>
						<div class="head_r" style="display: none;"><span></span> 下载中心</div>
					</div>

				</div>

					<div class="cont">
						<div class="cont_wrap">
							<div class="cont_r">

									<form method="post" action="" id="form1">
										<!--checked="checked"-->
										<div class="h1">账号登录</div>
										<p class="p1">
											<input type="text" class="account wh" placeholder="账号" name="username" id="username"/>

										</p>
										<p class="p2">
											<input type="password" class="password wh" placeholder="密码" id="password" name="password" />
											<input type="hidden" id="PWD" />
											<span class="bg2"><img src="img/password.png"  /> </span> 
										</p>
										<p class="remember">
											<input type="checkbox" id="rememberMe" class="checkbox" />
											<span class="check">记住密码</span>
											<span><a href="javascript:;" style="color:#666;font-size: 14px;float: right;">忘记密码?</a></span> 
										</p>
										<p class="error" id="errorspan" style="display: none;"><label id="errorlabel" style="color: red;"></label></p>
										<p><input type="submit" id="login" class="logo" value="登录" />
											<input type="hidden" id="SAVE_PWD" name="SAVE_PWD" />
										</p>
									</form>
								</div>
							</div>
						</div>
